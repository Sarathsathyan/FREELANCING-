{% extends 'base.html' %}
{% block content %}
    {% include 'partials/_navbar.html' %}
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                {% include 'partials/_alerts.html' %}
                <div class="p-t-10">
                      <div class="row row-space">
                        <div class="col-4">
                            <h3 style="font-weight:bold">Log in and get to work</h3>
                         </div>
                      </div>
                </div>
                <div class="card-body">


<form {% url 'login' %} method="POST">
                        {% csrf_token %}

                        <div class="row row-space">
                            <div class="col-2">
                                 <div class="input-group">
                                    <label class="label fas fa-user">Username</label>
                                    <input class="input--style-4" type="text" name="username" id="username" required>
                                 </div>

                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label fas fa-key">Password</label>
                                    <input class="input--style-4" type="password" name="password" id="pass" required>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <input type="submit" id="submit" class="btn btn-primary"  value="Login">
                        </div>
                    </form>
                </div>
                <div class="p-t-10">
                      <div class="row row-space">
                        <div class="col-4">
                            <h3 style="margin-top:-32px">Students can !</h3>
                         </div>
                      </div>
                </div>
                <div class="col-4">

                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn social">Sign In with Google+</a>
                </div>

            </div>
        </div>
    </div>
        <footer id="footer">
     <div class="footer-top wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
      <div class="container text-center">
        <div class="social-icons">
          <ul>
            <li><a class="envelope" href="#"><i class="fa fa-envelope"></i></a></li>
            <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a class="dribbble" href="#"><i class="fa fa-dribbble"></i></a></li>
            <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
            <li><a class="tumblr" href="#"><i class="fa fa-tumblr-square"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
{% endblock %}
